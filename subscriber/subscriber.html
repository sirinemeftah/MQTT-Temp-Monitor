<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MQTT Over WebSockets Subscriber</title>
    <link rel="stylesheet" href="subscriber.css" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body>
    <div class="titles">
    <h1>MQTT Temp Monitor</h1>
    <h2>Please press the 'Subscribe' button to view the temperature,
      <br/>updated every 5 seconds.</h2>
  </div>
    <div class="wrapper">
      <div class="form-row1">
     
        <p id="status"> Unsubscribed</p>
      </div>
      <div class="form-row2">
        <label for="message">Temperatures</label>
        <textarea id="message" name="message" rows="10" readonly></textarea>
      </div>
      
     
    </div>
    <div class="form-row">
      <div class="btn-container">
        <button type="button" id="toggleSubscribe" data-subscribed="false">Subscribe</button>
      </div>
    </div>
    <script src="subscriber.js"></script>
  </body>
</html>
